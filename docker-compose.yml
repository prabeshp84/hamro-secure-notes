version: '3.8'

services:
 
  mongo:
    image: mongo:latest
    container_name: hamro_db
    ports:
      - "27018:27017"
    volumes:
      - mongo-data:/data/db


  backend:
    build: ./backend
    ports:
      - "5000:5000"
    environment:
  
      - MONGO_URI=mongodb://mongo:27017/hamro_vault
      - JWT_SECRET=supersecretkey123
      - PORT=5000
    depends_on:
      - mongo

  # 3. Frontend UI
  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    depends_on:
      - backend

volumes:
  mongo-data: