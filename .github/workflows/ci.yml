name: Hamro Security CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        
    # BACKEND SETUP
    - name: Install Backend Dependencies
      run: |
        cd backend
        npm install
        
    # FRONTEND SETUP
    - name: Install Frontend Dependencies
      run: |
        cd frontend
        npm install

    # BUILD TEST (Verifies the code actually compiles)
    - name: Build Frontend
      run: |
        cd frontend
        npm run build --if-present